<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #123;
        }
    </style>
</head>

<body>


    <script>
        function cos(str) {
            let re = '';
            for (i = 1; i < 10; i++) {
                str.split(' ').forEach(word => word.includes(i) ? re += word + ' ' : null);
            }
            return re.slice(0, re.length - 2);
        }

        cos("4of Fo1r pe6ople g3ood th5e the2");
    </script>
</body>

</html>
