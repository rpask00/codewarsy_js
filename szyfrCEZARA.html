    <script>
        function rot13(msg) {
          

            return msg.replace(/[a-z]/gi, letter => String.fromCharCode(letter.charCodeAt(0) + (letter.toLowerCase() > 'm' ? -13 : 13)));
        }

        rot13('haaalo');
    </script>
