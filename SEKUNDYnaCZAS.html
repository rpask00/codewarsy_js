    <script>

        function formatDuration(s) {

            let data = [];

            Math.floor(s / 31536000) ? data.push(Math.floor(s / 31536000) + " year" + (Math.floor(s / 31536000) == 1 ?
                "" : "s")) : null;

            Math.floor(s / 86400) % 365 ? data.push(Math.floor(s / 86400) % 365 + " day" + (Math.floor(s / 86400) % 365 ==
                1 ? "" : "s")) : null;

            Math.floor(s / 3600) % 24 ? data.push(Math.floor(s / 3600) % 24 + " hour" + (Math.floor(s / 3600) % 24 == 1 ?
                "" : "s")) : null;

            Math.floor(s / 60) % 60 ? data.push(Math.floor(s / 60) % 60 + " minute" + (Math.floor(s / 60) % 60 == 1 ?
                "" : "s")) : null;

            s % 60 ? data.push(s % 60 + " second" + (s % 60 + == 1 ? "" : "s")) : null;



            console.log(data.slice(0, data.length - 1).join(', ') + " and " + data[data.length - 1]);
            return s == 0 ? "now" : data.length > 1 ? data.slice(0, data.length - 1).join(', ') + " and " + data[data.length -
                1] : data[
                0];


        }


        function formatDuration(seconds) {
            var time = {
                    year: 31536000,
                    day: 86400,
                    hour: 3600,
                    minute: 60,
                    second: 1
                },
                res = [];

            if (seconds === 0) return 'now';

            for (var key in time) {
                if (seconds >= time[key]) {
                    var val = Math.floor(seconds / time[key]);
                    res.push(val += val > 1 ? ' ' + key + 's' : ' ' + key);
                    seconds = seconds % time[key];
                }
            }

            return res.length > 1 ? res.join(', ').replace(/,([^,]*)$/, ' and' + '$1') : res[0]
        }
    </script>
